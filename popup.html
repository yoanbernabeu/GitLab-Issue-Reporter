<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitLab Issue Reporter Configuration</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <h1>GitLab Issue Reporter</h1>
    <div id="configForm">
        
        
        <h2>Add/Edit GitLab Configuration</h2>
        <input type="text" id="newGitlabName" placeholder="Project Name">
        <input type="text" id="newGitlabApiKey" placeholder="Access Token">
        <input type="text" id="newGitlabUrl" placeholder="GitLab Instance URL">
        <input type="text" id="newGitlabIdProject" placeholder="Project ID">
        <button id="addGitlabConfig">Add Configuration</button>
    </div>
    

    <div id="gitlabConfigList">
        <h2>GitLab Configurations</h2>
        <span id="gitlabConfigs"></span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
